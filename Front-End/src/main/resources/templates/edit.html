<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top justify-content-between" style="width:100vw; padding:10px 20px">
    <div>
        <a class="navbar-brand" href="/">Managing Clients Mini App</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive" style="flex-grow:0">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/">Clients
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/countries}">Countries
                </a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="btn btn-outline-dark"
                   th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div style="width:50vw;margin:0 auto; ;height:60vh;display:flex;flex-direction:column;flex-wrap:wrap;justify-content:space-around">
    <form method="post" th:action="@{/save-client}" th:object="${client}">
        <h2>Update Client</h2>
        <input type="hidden" name="id" th:value="${client.id}" th:field="*{id}" class="form-control mb-4 col-4" />
        <input type="text" th:value="${client.name}" th:field="*{name}" id="name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update Client</button>
    </form>
    <hr>
    <a role="button" class="btn btn-outline-primary" th:href = "@{/client}"> Back to Employee List</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</div>
</body>
</html>
